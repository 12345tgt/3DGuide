<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | demo</title>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" width=960 height=600 style="width: 960px; height: 600px; background: #231F20"></canvas>
    <script src="Build/demoFloor.loader.js"></script>
    <script>
      function selectRoom(msg) {
        console.log('网页点击'+msg);
        // 指定url没啥用
        window.parent.postMessage(msg,'http://localhost:3000/floor')
      }


      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/demoFloor.data",
        frameworkUrl: "Build/demoFloor.framework.js",
        codeUrl: "Build/demoFloor.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "demo",
        productVersion: "0.1",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
